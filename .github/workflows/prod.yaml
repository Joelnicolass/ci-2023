name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: 5PYHnndtWnBvXL6XFdoadhT1
  VERCEL_PROJECT_ID: prj_thRWbJ0IMgzaGTipYCN93m6bK7JC
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=Qr8QvsjlhAFAkyVMdCF0annI
      - name: Build Project Artifacts
        run: vercel build --prod --token=Qr8QvsjlhAFAkyVMdCF0annI
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=Qr8QvsjlhAFAkyVMdCF0annI
